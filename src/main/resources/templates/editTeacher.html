<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование преподавателя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://russiancouncil.ru/upload/main/6cb/1.jpg'); height: 100vh; overflow: auto">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-brand">Редактирование преподавателя</div>
            <a href="/Teacher"><button type="button" class="btn-close " aria-label="Close"></button></a>
        </div>
    </nav>
    <form th:action="@{/saveTeacher}" th:object="${teacher}" method="post">
        <table class="table">
            <tr>
                <td>ID</td>
                <td><input class="form-control" type="text" th:field="*{ID}" readonly disabled></td>
            </tr>
            <tr>
                <td>Имя</td>
                <td><input class="form-control" type="text" th:field="*{firstName}"></td>
            </tr>
            <tr>
                <td>Фамилия</td>
                <td><input class="form-control" type="text" th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td>Почта</td>
                <td><input class="form-control" type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>Дисциплина</td>
                <td><input class="form-control" type="text" th:field="*{discipline}"></td>
            </tr>
            <tr>
                <td>Группа</td>
                <td><input class="form-control" type="text" th:field="*{groupNumber}"></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-primary" data-toogle="button" aria-pressed="false" autocomplete="off">Сохранить</button></td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
<footer class="bg-body-tertiary text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2024
    </div>
</footer>
</body>
</html>
