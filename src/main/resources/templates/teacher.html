<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с преподавателями</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-3.7.0.js'></script>
    <script src='https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js'></script>
    <script src='https://cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.min.js'></script>
    <script src='https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js'></script>
    <script>
        $(document).ready(function() {$('#1').dataTable({ searching : false, lengthChange : false, language : {"url": "https://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Russian.json"}});});
    </script>
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://russiancouncil.ru/upload/main/6cb/1.jpg'); height: 100vh; overflow: auto">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-brand">Преподаватели</div>
            <a href="/newTeacher"><button type="button" class="btn btn-outline-primary">Добавить преподавателя</button></a>
            <form class="d-flex" th:action="@{/Teacher}">
                <input class="form-control me-2" type="search" name="keyword" id="keyword" placeholder="Поиск преподавателя по любому критерию" size="70" th:value="${keyword}" aria-label="Search" required/>
                <input type="submit" class="btn btn-outline-success btn-sm" value="Найти"/> &nbsp;
                <input type="button" class="btn btn-outline-warning btn-sm" value="Очистить" id="btnClear" onclick="clearSearch()"/>
            </form>
            <a href="/"><button type="button" class="btn-close" aria-label="Close"></button></a>
        </div>
    </nav>
    <table id="1" class="table table-striped table-hover" data-show-multi-sort="true">
        <thead class="sticky-top top-0">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Почта</th>
            <th scope="col">Дисциплина</th>
            <th scope="col">Номер группы</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher: ${teacherList}">
            <th scope="row" class="text-black" th:text="${teacher.ID}">ID отсутсвует</th>
            <th scope="row" class="text-black" th:text="${teacher.lastName}">Фамилия отсутсвует</th>
            <th scope="row" class="text-black" th:text="${teacher.firstName}">Имя отсутсвует</th>
            <th scope="row" class="text-black" th:text="${teacher.email}">Почта отсутсвует</th>
            <th scope="row" class="text-black" th:text="${teacher.discipline}">Дисциплина отсутсвует</th>
            <th scope="row" class="text-black" th:text="${teacher.groupNumber}">Номер группы отсутсвует</th>
            <td>
                <a th:href="@{'/editTeacher/'+${teacher.ID}}"><button type="button" class="btn btn-info">Редактировать</button></a>
                <a th:href="@{'/deleteTeacher/'+${teacher.ID}}"><button type="button" class="btn btn-danger">Удалить</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="bg-body-tertiary text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2024
    </div>
</footer>
<script type="text/javascript">
    function clearSearch() {
        window.location="[[@{/Teacher}]]";
    }
</script>
</body>
</html>
